<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div>
          <p id="msg"></p>
        </div>
        <div class="app-wrapper">
          <form id="search">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="search"
                  class="form-control"
                  id="searchedCity"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="submit"
                  class="form-control btn btn-primary"
                  value="Search"
                />
              </div>
              <div class="col-md-3">
                <button class="form-control btn btn-success" id="location">
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-md-8">
              <ul>
                <li>
                  <span id="date">Tuesday 15:00</span>
                  <span id="atmosphere"></span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-md-4">
              <div class="clearfix">
                <img id="icon" class="float-start" />
                <span class="float-start" id="temperature"></span>
                <span class="units float-start">
                  <a href="#" id="celsius" class="active">Â°C</a>|
                  <a href="#" id="fahrenheit">F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row" id="weekly-forecast">
            </div>
            </div>
          </div>
        <small><a href="https://github.com/Linserga/vanilla-weather-app" target="_blank">Open-Source code</a> by Linkov</small>
      </div>
      </div>    
    <script src="src/app.js"></script>
  </body>
</html>
