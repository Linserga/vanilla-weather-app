<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="app-wrapper">
            <form id="search">
                <div class="row">
                    <div class="col-md-6">
                        <input type="search" class="form-control" id="city-input" placeholder="Enter a city">
                    </div>
                    <div class="col-md-3">
                        <input type="submit" class="form-control btn btn-primary" value="Search">
                    </div>
                    <div class="col-md-3">
                        <button class="form-control btn btn-success" id="location">Current</button>
                    </div>
                </div>
            </form>
            <h1 id="city">Paris</h1>
            <div class="row">
                <div class="col-md-8">
                    <ul>
                        <li id="time">Tuesday 15:00</li>
                        <li id="atmosphere">Cloudly</li>
                        <li id="humidity">Humidity: 80%</li>
                        <li id="windSpeed">Wind: 8km/h</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <div class="clearfix">
                        <img src="images/partly-cloudy.svg" alt="partly cloudly" class="float-start">
                        <span class="temperature float-start">13</span>
                        <span class="units float-start"><a href="#">Â°C</a>|<a href="#">F</a></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">Monday</div>
                <div class="col-md-3">Tuesday</div>
                <div class="col-md-3">Wednesday</div>
                <div class="col-md-3">Thursday</div>
            </div>
        </div>
        <small><a href="https://github.com/Linserga/vanilla-weather-app" target="_blank">Open-Source code</a> by
            Linkov</small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
